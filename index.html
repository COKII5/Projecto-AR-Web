<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat谩logo AR - Capacitor</title>
    <!-- Librer铆as AR.js y A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        /* Instrucciones superiores */
        #instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            z-index: 999;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="instructions">
         Apunta al marcador Hiro
    </div>
    
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro">
            
            <!-- Modelo 3D del capacitor - Vista frontal -->
            <a-gltf-model 
                id="capacitor" 
                src="assets/models/capacitor/capacitor.gltf" 
                position="0 0.5 0"
                scale="0.5 0.5 0.5" 
                rotation="-90 0 0">
            </a-gltf-model>
            
            <!-- T铆tulo principal arriba -->
            <a-text 
                value="CATALOGO AR - COMPONENTE ELECTRONICO" 
                position="0 1.4 0" 
                scale="0.25 0.25 0.25"
                align="center" 
                color="#4CAF50">
            </a-text>
            
            <!-- Nombre del componente -->
            <a-text 
                value="CAPACITOR" 
                position="0 -0.3 0" 
                scale="0.4 0.4 0.4" 
                align="center" 
                color="#FFD700">
            </a-text>
            
            <!-- Funci贸n -->
            <a-text 
                value="Almacena energia en campo electrico" 
                position="0 -0.55 0" 
                scale="0.22 0.22 0.22"
                align="center" 
                color="#FFFFFF">
            </a-text>
            
            <!-- F贸rmula principal -->
            <a-text 
                value="Formula: Q = C x V" 
                position="0 -0.77 0" 
                scale="0.25 0.25 0.25"
                align="center" 
                color="#00BFFF">
            </a-text>
            
            <!-- F贸rmula de energ铆a -->
            <a-text 
                value="Energia: E = 1/2 C V^2" 
                position="0 -0.98 0" 
                scale="0.22 0.22 0.22"
                align="center" 
                color="#00BFFF">
            </a-text>
            
            <!-- Material -->
            <a-text 
                value="Material: Aluminio, Tantalio o Ceramica" 
                position="0 -1.19 0" 
                scale="0.2 0.2 0.2"
                align="center" 
                color="#FFA500">
            </a-text>
            
            <!-- Dato curioso -->
            <a-text 
                value="Dato: Bloquea corriente DC" 
                position="0 -1.38 0" 
                scale="0.2 0.2 0.2"
                align="center" 
                color="#90EE90">
            </a-text>
            
            <!-- Aplicaci贸n -->
            <a-text 
                value="Uso: Filtros, fuentes de poder" 
                position="0 -1.57 0" 
                scale="0.2 0.2 0.2"
                align="center" 
                color="#FF69B4">
            </a-text>
            
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
