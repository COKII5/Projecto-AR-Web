<!-- RESISTENCIA -->
<a-entity position="-1.2 0 0">
    <a-gltf-model 
        id="resistencia"
        src="assets/models/resistencia.glb"
        position="0 0.15 0"
        scale="0.2 0.2 0.2"
        rotation="-90 0 0"
        class="clickable"
        data-component="resistencia"
        animation="property: rotation; to: -90 360 0; loop: true; dur: 10000; easing: linear">
    </a-gltf-model>
    <a-text 
        value="RESISTENCIA" 
        position="0 -0.12 0" 
        scale="0.22 0.22 0.22" 
        align="center" 
        color="#FFD700"
        font="roboto">
    </a-text>
    <a-text 
        value="Limita corriente" 
        position="0 -0.24 0" 
        scale="0.14 0.14 0.14" 
        align="center" 
        color="#FFFFFF"
        font="roboto">
    </a-text>
</a-entity>
