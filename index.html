<!DOCTYPE html>
<html lang="es">

<head>

    <style>

            padding: 15px 30px;
            border-radius: 10px;
            z-index: 999;
            text-align: center;
            font-weight: bold;

            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <div id="instructions">
        ðŸ“± Apunta al marcador Hiro
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

        <a-marker preset="hiro">

            <!-- RESISTENCIA -->
            <a-entity position="0 0 0">
                <!-- Modelo 3D -->
                <a-gltf-model id="resistencia" src="assets/models/resistor/resistencia.gltf" position="0 0.15 0"

</html>
